<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab0205</title>
    <style media="screen">
      table.table1
      {
        border-spacing: 10px;
        border: 4px;
        border-style: outset;
      }
      td.table1
      {
        border: 1px solid black;
        padding: 30px;
      }
      table.table2
      {
        border-spacing: 30px;
        border: 4px;
        border-style: outset;
      }
      td.table2
      {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h4>Table 1 (space = 10, pad = 30)</h4>
    <table class="table1">
      <tr>
        <td class="table1">Small spacing</td>
        <td class="table1">large padding</td>
      </tr>
    </table>
    <h4 style="margin-top: 70px">Table 2 (space = 30, pad = 10)</h4>
    <table class="table2">
      <tr>
        <td class="table2">Large spacing</td>
        <td class="table2">small padding</td>
      </tr>
    </table>
  </body>
</html>
