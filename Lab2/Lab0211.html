<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Lab0211</title>
  <style media="screen">
    table,
    th,
    td {
      border: 1px solid black;
    }

    div.userInfo table,
    div.userInfo td {
      border-style: none;
    }

    div.userInfo,
    div.itemTable,
    div.Checkout,
    div.action_buttons {
      margin: 10px;
    }
  </style>
</head>

<body>
  <h2>Welcome to New Horizon Shopping Store</h2>
  <div class="userInfo">
    <form>
      <table>
        <tr>
          <td><label for="name">Buyer's Name:</label></td>
          <td><input type="text" id="name" name="Buyer's_Name" value=""></td>
        </tr>

        <tr>
          <td><label for="street">Street Address:</label></td>
          <td> <input type="text" id="street" name="Buyer's_Street" value=""></td>
        </tr>

        <tr>
          <td><label for="address">City, State, Zip:</label></td>
          <td> <input type="text" id="address" name="Buyer's_Address" value=""></td>
        </tr>

      </table>
    </form>
  </div>

  <div class="itemTable">
    <table>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th style="width:40px">Quantity</th>
      </tr>
      <tr>
        <th>Popcorn (1 Kg.)</th>
        <td>Rs 30.00</td>
        <td>
          <form>
            <input type="text" name="popcorn" value="" style="width: 50px">
          </form>
        </td>
      </tr>
      <tr>
        <th>Caramel Popcorn (2 Kg. Pack)</th>
        <td>Rs 350.00</td>
        <td>
          <form>
            <input type="text" name="caramelpop" value="" style="width: 50px">
          </form>
        </td>
      </tr>
      <tr>
        <th>Caramel Nut Popcorn (2 Kg. Pack)</th>
        <td>Rs 375.00</td>
        <td>
          <form>
            <input type="text" name="caramelnutpop" value="" style="width: 50px"">
          </form>
        </td>
      </tr>
      <tr>
        <th>Toffey Nut Popcorn (1.5 Kg. Pack)</th>
        <td>Rs 575.00</td>
        <td>
          <form>
            <input type=" text" name="toffeynutpop" value="" style="width: 50px"">
          </form>
        </td>
      </tr>
    </table>
  </div>

  <div class=" Checkout">
            <h3>Payment Method:</h3>
            <form>
              <input type="radio" id="Visa" name="paymentMethod" value="">
              <label for="Visa">Visa</label>
              <input type="radio" id="MasterCard" name="paymentMethod" value="">
              <label for="MasterCard">Master Card</label>
              <input type="radio" id="Discover" name="paymentMethod" value="">
              <label for="Discover">Discover</label>
              <input type="radio" id="Check" name="paymentMethod" value="">
              <label for="Check">Check</label><br />
            </form>
  </div>
  <div class="action_buttons">
    <form>
      <input type="submit" name="submit" value="Submit">
      <input type="submit" name="clear" value="Clear Order Form">
    </form>
  </div>
</body>

</html>
